name: LinkedIn Alerts (Hourly)

on:
  schedule:
    - cron: "0 * * * *"   # hourly in UTC



  workflow_dispatch:       # allow manual runs

env:

  TZ: Asia/Kolkata


  PW_CONTEXT: storage      # use storage_state (auth.json) on CI
  HEADLESS: "true"         # headless on Actions

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pip + Playwright + Chromium)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Restore auth.json from secret
        env:
          AUTH_JSON_B64: ${{ secrets.AUTH_JSON_B64 }}
        run: |
          test -n "$AUTH_JSON_B64" || (echo "Missing AUTH_JSON_B64 secret" && exit 1)
          echo "$AUTH_JSON_B64" | base64 -d > auth.json
          ls -lh auth.json

      - name: Run alerts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python linkedin_alerts.py

